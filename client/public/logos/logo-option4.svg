<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="60" viewBox="0 0 220 60">
  <!-- Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract Technology Icon -->
  <g transform="translate(10, 15)">
    <!-- Main Shape - Represents "C" for Clear -->
    <path d="M20,5 A15,15 0 0,0 5,20 A15,15 0 0,0 20,35" stroke="url(#mainGradient)" stroke-width="3" fill="none" stroke-linecap="round" />
    
    <!-- Secondary Shape - Represents "P" for Path -->
    <path d="M20,5 L20,35 M20,20 L30,10 A10,10 0 0,1 30,30 L20,20" stroke="url(#lightGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- ClearPath Text -->
  <g>
    <text x="55" y="32" font-family="Arial, sans-serif" font-weight="700" font-size="20" fill="#333333">ClearPath</text>
  </g>
  
  <!-- Tech Solutions -->
  <text x="55" y="45" font-family="Arial, sans-serif" font-weight="400" font-size="10" letter-spacing="1" fill="#666666">TECH SOLUTIONS</text>
  
  <!-- Digital Elements -->
  <g transform="translate(160, 25)">
    <path d="M0,0 L10,0 L15,5 L20,0 L30,0" stroke="#2196f3" stroke-width="1.5" fill="none" />
    <path d="M0,10 L30,10" stroke="#2196f3" stroke-width="1.5" fill="none" />
    <path d="M15,5 L15,10" stroke="#2196f3" stroke-width="1.5" fill="none" />
    <circle cx="15" cy="5" r="2" fill="#2196f3" />
    <circle cx="0" cy="0" r="1.5" fill="#2196f3" />
    <circle cx="30" cy="0" r="1.5" fill="#2196f3" />
    <circle cx="0" cy="10" r="1.5" fill="#2196f3" />
    <circle cx="30" cy="10" r="1.5" fill="#2196f3" />
  </g>
</svg>