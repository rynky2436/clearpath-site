<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <!-- Definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Minimalist Icon -->
  <g transform="translate(10, 10)">
    <!-- Arrow representing path -->
    <path d="M0,15 L15,0 L30,15 M15,0 L15,30" stroke="url(#blueGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- ClearPath -->
  <g>
    <text x="50" y="25" font-family="Arial, sans-serif" font-weight="700" font-size="16" fill="#2196f3">Clear</text>
    <text x="95" y="25" font-family="Arial, sans-serif" font-weight="700" font-size="16" fill="#333333">Path</text>
  </g>
  
  <!-- Tech Solutions -->
  <text x="50" y="38" font-family="Arial, sans-serif" font-weight="300" font-size="12" letter-spacing="0.5" fill="#666666">TECH SOLUTIONS</text>
  
  <!-- Minimalist Digital Elements -->
  <line x1="170" y1="25" x2="190" y2="25" stroke="#2196f3" stroke-width="1.5" />
  <circle cx="170" cy="25" r="2.5" fill="#2196f3" />
  <circle cx="180" cy="25" r="2.5" fill="#2196f3" />
  <circle cx="190" cy="25" r="2.5" fill="#2196f3" />
</svg>