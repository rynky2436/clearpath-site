<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="60" viewBox="0 0 220 60">
  <!-- Definitions for filters and gradients -->
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
    </linearGradient>
    
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feComponentTransfer in="blur" result="opacity">
        <feFuncA type="linear" slope="0.7" intercept="0" />
      </feComponentTransfer>
    </filter>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Glass Background -->
  <rect x="10" y="10" width="200" height="40" rx="20" ry="20" fill="url(#glassGradient)" filter="url(#blur)" />
  
  <!-- Logo Icon - Stylized Path -->
  <path d="M30,30 L40,20 L50,30 M40,20 L40,40" stroke="url(#textGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- ClearPath -->
  <text x="60" y="32" font-family="Arial, sans-serif" font-weight="700" font-size="18" fill="url(#textGradient)">ClearPath</text>
  
  <!-- Tech Solutions -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-weight="400" font-size="10" fill="#4B4B4B">TECH SOLUTIONS</text>
  
  <!-- Digital Circuit Elements -->
  <g stroke="#2196f3" stroke-width="1" fill="none">
    <path d="M170,20 L180,20 L190,30 L180,40 L170,40" />
    <circle cx="170" cy="20" r="2" fill="#2196f3" />
    <circle cx="170" cy="40" r="2" fill="#2196f3" />
    <line x1="175" y1="25" x2="185" y2="35" />
    <circle cx="195" cy="30" r="3" fill="#2196f3" />
  </g>
</svg>